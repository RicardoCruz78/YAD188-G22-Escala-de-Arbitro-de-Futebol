<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Portal do Árbitro</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>


	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Portal do
					Árbitro</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Página de Login do Árbitro</h1>
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Login do arbitro ou senha
							inválido.</div>
					</div>


					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Você foi desconectado.</div>
					</div>

					<div class="form-group">
						<label for="username"> Login </label> : <input type="email" class="form-control" id="username"
							name="username" placeholder="Entre com seu Email" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Senha</label>: <input type="password" id="password" name="password"
							class="form-control" placeholder="Entre com sua senha" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Login" />
								<div>
									<div class="form-group">
										<span>Novo arbitro? <a href="/" th:href="@{/registration}">Cadastre
												aqui</a></span>
									</div>

									<div class="form-group">
										<span> <a href="/" th:href="@{/registration}">Recuperação de Senha</a></span>
									</div>
</body>

</html>
