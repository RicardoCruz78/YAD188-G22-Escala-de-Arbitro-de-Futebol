<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<head>
	<meta charset="utf-8" />
	<title>Recuperação</title>

</head>

<body>


	

	<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
		<input type="hidden" name="token" th:value="${token}" />
		<div class="border border-secondary rounded p-3">
			<div>
		<h2>Redefina sua senha</h2>
	</div>
			
			<div>
				<p>
					<input type="password" name="password" id="password" class="form-control"
						placeholder="Digite sua nova senha" required autofocus />
				</p>
				<p>
					<input type="password" class="form-control" placeholder="Confirme sua nova senha" required
						oninput="checkPasswordMatch(this);" />
				</p>
				<p class="text-center">
					<input type="submit" value="ALTERAR SUA SENHA" class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>


</body>

</html>


<script type="text/javascript">
	function checkPasswordMatch(fieldConfirmPassword) {
		if (fieldConfirmPassword.value != $("#password").val()) {
			fieldConfirmPassword.setCustomValidity("Passwords do not match!");
		} else {
			fieldConfirmPassword.setCustomValidity("");
		}
	}
</script>
