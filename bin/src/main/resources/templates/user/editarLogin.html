<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editar Arbitro</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<ul class="nav nav-tabs">
		<li class="nav-item"><a class="nav-link active" href="/">Home</a>
		</li>
		<li class="nav-item"><a class="nav-link" href="/listaUser">Lista
				de Árbitros</a></li>
		<li class="nav-item">
		<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</li>
	</ul>

	<div class="container">
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Editar Árbitro</h1>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<form method="POST" th:action="@{'/user/' + ${user.id} + '/atualizar'}">


						<div class="form-group col-md-6">
							<label for="id">Id</label> <input type="text" class="form-control" th:value="${user?.id}"
								required id="id" name="id" readonly>
						</div>

						<div class="form-group col-md-6">
							<label for="nome">Nome</label> <input type="text" class="form-control"
								th:value="${user?.nome}" required id="nome" name="nome">
						</div>

						<div class="form-group col-md-6">
							<label for="email">Email de Login</label> <input type="email" class="form-control"
								th:value="${user?.email}" required id="email" name="email">
						</div>


						<div class="form-group col-md-6">
							<label for="telefoneCelular">Telefone Celular</label> <input type="text"
								class="form-control" th:value="${user?.telefoneCelular}" required id="telefoneCelular"
								name="telefoneCelular">
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="password">Senha</label> <input type="text" class="form-control"
									th:value="${user?.password}" required id="password" name="password">

							</div>

						</div>
				</div>
			</div>

		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>

		<div>
			<img src="/img/referee.jpg" height="400" width="1100">
		</div>

</body>

</html>
